<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div class="search-bar">
            <input type="text" placeholder="Search City" id="city"/>
            <i class="fa-solid fa-magnifying-glass" id="search"></i>
        </div>

        <div id="alert" class="off">
            <p>You must enter a city name</p>
        </div>

        <img alt="weather" id="weather-icon">

        <div>
            <h1 class="temp"><span id="temp">--</span>°<small>C</small></h1>
        </div>

        <div>
            <h1 id="condition">--</h1>
        </div>

        <div class="range">
            <div>
                <p class="high">High: <span id="hightemp">--</span>°<small>C</small></p>
            </div>

            <div>
                <p class="low">Low: <span id="lowtemp">--</span>°<small>C</small></p>
            </div>
        </div>
    </div>
    <script src="./index.js" defer></script>
    <script src="https://kit.fontawesome.com/c6f00f84d8.js" crossorigin="anonymous"></script>
</body>
</html>
